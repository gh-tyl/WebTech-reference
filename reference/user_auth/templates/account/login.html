<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}ログイン{% endblock %}
{% block contents %}
<div class="container">
   <div class="row">
       <div class="my-div-style">
           <h1>ログイン画面</h1>
           <form method="post" action="{% url 'account_login' %}">
               {% csrf_token %}
               {{ form.as_p }}
               <button class="btn btn-primary" type="submit">ログイン</button>
               <p><a class="button secondaryAction" href="{% url 'account_signup' %}">新規登録（サインアップ）はこちら</a></p>
           </form>
       </div>
   </div>
</div>
{% endblock %}
