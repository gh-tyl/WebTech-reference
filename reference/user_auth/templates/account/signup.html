<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}サインアップ{% endblock %}
{% block contents %}
<div class="container">
   <div class="row">
       <div class="my-div-style">
           <h1>サインアップ画面</h1>
           <form method="post" action="{% url 'account_signup' %}">
               {% csrf_token %}

               {{ form.as_p }}

               <button class="btn btn-primary" type="submit">登録</button>
           </form>
       </div>
   </div>
</div>
{% endblock %}
