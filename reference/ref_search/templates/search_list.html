<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}参考文献リスト{% endblock %}
{% block header%}
<header class="masthead text-center text-white">
<div class="masthead-content">
    <div class="container">
        <h2 class="masthead-subheading mb-0">リスト</h2>
    </div>
</div>
<div class="bg-circle-1 bg-circle"></div>
<div class="bg-circle-2 bg-circle"></div>
<div class="bg-circle-3 bg-circle"></div>
<div class="bg-circle-4 bg-circle"></div>
</header>
{% endblock %}
{% block contents %}
<section>
<div class="container">
    <div class="row">
        <div class="mx-auto">
            <form method="post" action="">
                <table class="table table-striped" border="1">
                    <thead>
                    <tr>
                        <th>title</th>
                        {% comment %} <th>url</th> {% endcomment %}
                    </tr>
                    </thead>
                    <tbody>
                    {% for reference in references %}
                        <tr>
                        <td><a href="{{ reference.url }}" target="_blank" rel="noopener noreferrer">{{ reference.title }}</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </form>
            <div>
                <hr>
                    <div><a href="{% url 'ref_search:search' %}" class="btn btn-primary btn-xl rounded-pill mt-5">BACK</a></div>
                <hr>
            </div>
        </div>
    </div>
</div>
</section>
{% endblock %}
