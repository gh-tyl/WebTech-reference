<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}参考文献リスト{% endblock %}
{% block header%}
<header class="masthead text-center text-white">
<div class="masthead-content">
    <div class="container">
        <h2 class="masthead-subheading mb-0">リスト</h2>
    </div>
</div>
<div class="bg-circle-1 bg-circle"></div>
<div class="bg-circle-2 bg-circle"></div>
<div class="bg-circle-3 bg-circle"></div>
<div class="bg-circle-4 bg-circle"></div>
</header>
{% endblock %}
{% block contents %}
<section>
    <form method="post" action="">
        <table class="table table-striped" border="1">
            <thead>
            <tr>
                <th>title</th>
                <th>url</th>
            </tr>
            </thead>
            <tbody>
            {% for message in messages %}
                <tr>
                <td>{{ message.message }}</td>
                <td>{{ message.created_at }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </form>
    <div>
        <hr>
            <div><a href="{% url 'account_login' %}" class="btn btn-primary btn-xl rounded-pill mt-5">BACK</a></div>
        <hr>
    </div>
</section>
{% endblock %}
