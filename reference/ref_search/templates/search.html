<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}参考文献検索アプリ{% endblock %}
{% block header%}
<header class="masthead text-center text-white">
<div class="masthead-content">
    <div class="container">
        <h2 class="masthead-subheading mb-0">検索</h2>
    </div>
</div>
<div class="bg-circle-1 bg-circle"></div>
<div class="bg-circle-2 bg-circle"></div>
<div class="bg-circle-3 bg-circle"></div>
<div class="bg-circle-4 bg-circle"></div>
</header>
{% endblock %}
{% block contents %}
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">SEARCH</h5>
            <form action="/search_list/" method="post" class="form-signin">
            {% csrf_token %}
              <div class="form-label-group">
                  <label for="title">Title</label>
                  <input type="text" id="title" name="title" class="form-control" placeholder="Title" required autofocus>
              </div>
              {% comment %}
              <div class="form-label-group">
                  <label for="keyword">Keyword</label>
                  <input type="text" id="keyword" value="" class="form-control" placeholder="Keyword">
              </div>
                {% endcomment %}
              <hr class="my-4">
              <a href="{% url 'account_login' %}" class="btn btn-primary btn-xl rounded-pill">BACK</a>
              <input type="submit" value="Search" class="btn btn-primary btn-xl rounded-pill">
              {% comment %} <a href="{% url 'ref_search:search_list' %}" type="submit" class="btn btn-primary btn-xl rounded-pill">SEARCH</a> {% endcomment %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
